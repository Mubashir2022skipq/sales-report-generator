{% extends 'base.html' %}

{% block title %}
  reports
{% endblock %}

{% block content %}
  reports<hr />

  {% for obj in object_list %}
    <div class="card mb-3">
      {% if obj.image %}
        <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.name}}" />
      {% endif %}

      <div class="card-body">
        <h5 class="card-title">{{obj.name}}</h5>
        <p class="card-text">{{obj.remarks|truncatewords:2}}</p>
        {% comment %} <a href="{{obj.get_absolute_url}}" class="btn btn-primary">details</a> {% endcomment %}
        <a href="{{obj.get_absolute_url}}" class="btn btn-primary">details</a>
        <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-danger" target="_blank">pdf</a>
      </div>
    </div>
  {% endfor %}
{% endblock content%}
