<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>PDF {{ obj.name }}</title>
    <style>
      .image {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>{{ obj.name }}</h1>
    <hr />
    <img src="{{ obj.image.path }}" class="image" alt="{{ obj.name }}" />
    <br />
    <h3>Remarks</h3>
    <p>{{ obj.remarks }}</p>
    <hr />
    <p>
      author:<b />{{ obj.author.user.username }}
    </p>
    <p>
      created:<b />{{ obj.created }}
    </p>
  </body>
</html>
