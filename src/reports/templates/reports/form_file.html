{% extends 'base.html' %}

{% load static %}

{% block title %}
  upload sales files
{% endblock %}

{% block content %}
  <h5>Upload your sales documents</h5>
  <br />
     <div id="alert-box"></div>
  <form id="my-dropzone" class="dropzone dz">
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
  </form>
  {% block scripts %}
    <script src="{% static 'reports/upload.js' %}"></script>
  {% endblock %}
{% endblock %}
